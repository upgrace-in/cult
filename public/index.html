<body>
  <div id="app">

  </div>
  <div id="root">
    <div class="heroSection">
    </div>
    <div class="container mx-auto text-white mt-[50px] text-center">
      <div class="xl:grid grid-cols-2 gap-x-12 mb-[100px]">
        <div class="content xl:max-w-[636px]">
          <style>
            #img_fl {
              margin-right: auto;
              margin-left: auto;
              display: block;
            }
          </style>
          <div class="quantity flex items-center">
            <img id="img_fl" style="width: 50%" src="img/3.png" alt="">
          </div>
          
          <div class="mint-nft border-2 border-[#E4A841] rounded-2xl py-[57px] px-[40px]" style="margin: 5%;">
            <h4 class="text-center font-garmani md:text-[61px] text-[34px] font-normal leading-[50px]" style="line-height: 50px;">Mint<br>COED now
            </h4>
            <div id="updation_con" style="display: none; margin-top: 10px;">
              <h5 class="text-center mt-[5px] font-inter md:text-[26px] text-[20px] font-normal leading-[42px]"><span
                  id="total_supply">0</span>/1000 NFTs</h5>
              <h5 class="text-center mt-[5px] font-inter md:text-[26px] text-[20px] font-normal leading-[42px]">
                1 COED costs <span id="mint_costs"></span> BNB
              </h5>
            </div>
            <form class="mt-[38px]">
              <!-- <div class="form-control"><input
                  class="border-b-4 border-[#373737] w-full bg-transparent placeholder:text-white leading-[42px] sm:text-[26px] text-base focus:outline-none sm:pb-8 pb-4"
                  type="text" placeholder="Balance"></div> -->
              <div
                class="main-quantity-box mt-12 flex border-b-4 border-[#373737] sm:pb-8 pb-4 items-center justify-between	">
                <div class="form-control "><input
                    class="sm:w-32 w-[4rem] bg-transparent placeholder:text-white leading-[42px] sm:text-[26px] text-base focus:outline-none "
                    type="text" placeholder="Amount"></div>
                <div class="quantity flex items-center"><span id="decrease_btn"
                    class="text-base sm:text-[65px] sm:leading-[97px] sm:mr-12 mr-4"
                    style="cursor: pointer;">-</span><span id="mint_count"
                    class="text-base sm:text-[65px] sm:leading-[97px] sm:mr-12 mr-4">1</span><span id="increase_btn"
                    class="text-base sm:text-[65px] sm:leading-[97px] " style="cursor: pointer;">+</span>
                </div>
                <button type="button" id="max_btn"
                  class="max-button font-semibold	sm:text-[33px] text-base rounded-[10px] bg-white text-black py-2 sm:py-[9px] sm:px-[31px] px-2 sm:leading-[49px] leading-[20px]">Max</button>
              </div>
              <div class="">
                <button id="connect_btn" type="button"
                  class="md:text-[25px] text-[20px] mt-[50px] mb-[15px] font-bold bg-[#E4A841] w-full py-[19px] leading-[54px] rounded-xl block text-center">Connect
                  Wallet</button>
                <div id="user_address" style="display: none;"></div>
                <div id="hash_proof" style="display: none;"></div>
                <button id="WLmint_btn" type="button" style="display: none;"
                  class="md:text-[30px] text-[20px] mt-[50px] mb-[15px] font-bold bg-[#E4A841] w-full py-[19px] leading-[54px] rounded-xl block text-center">Mint</button>
                <button id="Publicmint_btn" type="button" style="display: none;"
                  class="md:text-[30px] text-[20px] mt-[50px] mb-[15px] font-bold bg-[#E4A841] w-full py-[19px] leading-[54px] rounded-xl block text-center">Mint</button>
              </div>
              <a id="mint_link" class="text-center text-[#A8A8A8] underline block" href="%7B#}"></a>
            </form>
          </div>
        </div>
        <figure class="img-section xl:my-auto mt-28"><img class="ml-auto" src="img/0.png"></figure>
      </div>
    </div>
    <footer class="text-gray-600 body-font py-3">

            Policy</a></div> -->
